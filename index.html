<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<!-- internal CSS -->
<style>
    div{
        background-color:red;
        height:30px;
    }

    /* this is how you call out Class. Uses fullstop before name. no spaces. */
    .general{
        background-color:green;
    }

    /* this is how you call out ID. Uses hash before name. No spaces. */
    #box-1{
        background-color:blue;
    }

</style>
<body>
    <!-- inline css -->
    <div id="box-1" class="general"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
